<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="Phong Tran" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chợ Miền Tây</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav id="top">
	<div class="container">
		<div id="top-links">
			<a href="#">Đăng Nhập</a>
			<a href="#">Tạo Tài Khoản</a>
		</div>
	</div>
</nav>

<div class="container">
		<div class="row">
			<div class="col-sm-4 col-md-4 col-sm-4 col-xs-12">
				<div id="logo">
					<h1><a href="index.html">LOGO</a></h1>
				</div>
			</div>
			<div class="col-sm-5 col-md-5 col-sm-5 col-xs-12">
				<form class="navbar-form" role="search">
					<div class="input-group add-on">
						<input class="form-control input-search" placeholder="Tìm kiếm" name="srch-term" id="srch-term" type="text">
						<div class="input-group-btn">
							<button class="btn btn-default" id="btn-search" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-3 col-md-3 col-sm-3 col-xs-12">
				<button type="button" class="btn btn-default" id="btn-post-news"><span>Đăng tin</span></button>
			</div>
		</div>
</div>		

<div id="common-home" class="container">
	<div class="row">
		<div id="content" class="col-sm-12">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="product-detail">	
						<div class="image-product">
							<img src="images/mai-vang.jpg" alt="Mai vang">
						</div>
						<div class="caption-product">
							<h4>Mai vàng</h4>
							<p class="price">5.000.000</p>
							<p class="address">Cái Mơn, Chợ Lách</p>
							<p class="phone-number">0919888777</p>
						</div>
						<div class="tab">
							<ul class="nav nav-tabs">
								<li class="active"><a data-toggle="tab" href="#description-tab">Mo ta</a></li>
								<li><a data-toggle="tab" href="#tab-review">Nhan xet</a></li>
  							</ul>
						</div>
						<div class="content">
							<div id="tab-description" class="tab-pane fade in active">
								<p>Mo ta san pham</p>
							</div>
							<div id="tab-review" class="tab-pane fade">
								<p>Nhan xet tu thanh vien</p>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>

<footer>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="footer-info" id="contact-info">
					 <a href="#">Liên hệ</a>
					 <a href="#">Hỏi đáp</a>
				</div>
			</div>
		</div>
	</div>
</footer>
</body>
</html>
